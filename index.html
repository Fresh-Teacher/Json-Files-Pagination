    const itemsPerPage = 20;
    let currentPage = 1;
    let filteredItems = [];

    function createCard(item) {
      const card = document.createElement('div');
      card.classList.add('card', 'mb-3');

      const cardBody = document.createElement('div');
      cardBody.classList.add('card-body');

      const title = document.createElement('h5');
      title.classList.add('card-title');
      title.textContent = item.title;

      const description = document.createElement('p');
      description.classList.add('card-text');
      description.textContent = item.description;

      const downloadButton = document.createElement('a');
      downloadButton.classList.add('btn', 'btn-primary', 'mr-2');
      downloadButton.textContent = 'Download PDF';
      downloadButton.href = item.link;
      downloadButton.target = '_blank';

      const printButton = document.createElement('a');
      printButton.classList.add('btn', 'btn-secondary');
      printButton.textContent = 'Print Preview';
      printButton.href = item.link;
      printButton.target = '_blank';

      cardBody.appendChild(title);
      cardBody.appendChild(description);
      cardBody.appendChild(downloadButton);
      cardBody.appendChild(printButton);

      card.appendChild(cardBody);

      return card;
    }

    function populateCards(items) {
      const cardContainer = document.getElementById('cardContainer');
      cardContainer.innerHTML = '';

      items.forEach((item) => {
        const card = createCard(item);
        cardContainer.appendChild(card);
      });
    }

    function filterItems(searchTerm) {
      filteredItems = jsonData.filter((item) =>
        item.title.toLowerCase().includes(searchTerm.toLowerCase())
      );

      currentPage = 1;
      updatePaginationButtons();
      renderCurrentPage();
    }

    function updatePaginationButtons() {
      const prevPageButton = document.getElementById('prevPageButton');
      const nextPageButton = document.getElementById('nextPageButton');

      prevPageButton.disabled = currentPage === 1;
      nextPageButton.disabled = currentPage === getTotalPages();
    }

    function renderCurrentPage() {
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;

      const itemsToRender = filteredItems.slice(startIndex, endIndex);
      populateCards(itemsToRender);
    }

    function getTotalPages() {
      return Math.ceil(filteredItems.length / itemsPerPage);
    }

    function handlePrevPageClick() {
      currentPage -= 1;
      updatePaginationButtons();
      renderCurrentPage();
    }

    function handleNextPageClick() {
      currentPage += 1;
      updatePaginationButtons();
      renderCurrentPage();
    }

    function handleSearch() {
      const searchTerm = document.getElementById('searchInput').value;
      filterItems(searchTerm);
    }

    document.getElementById('searchInput').addEventListener('input', handleSearch);
    document.getElementById('prevPageButton').addEventListener('click', handlePrevPageClick);
    document.getElementById('nextPageButton').addEventListener('click', handleNextPageClick);

    // Initialize page
    filterItems('');

  </script>
