<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="images/KPK_Logo.svg">
  <title>View PDF</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
  <!-- costume css -->
  <link rel="stylesheet" type="text/css" href="css/flipbook.style.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/footer.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <script type="text/javascript">
    $(document).ready(function() {
      const sampleData = [
        {
          title: '2020 PLE ENG',
          description: 'Primary Seven',
          price: 10000,
          link: 'https://freshteacher.software/2020 PLE ENG.pdf',
        },
        {
          title: '2022 - PRE-PLE SERIES 2 SCI-GUIDE',
          description: 'Primary Seven',
          price: 10000,
          link: 'https://freshteacher.software/2022 - PRE-PLE SERIES 2 SCI-GUIDE.pdf',
        },
        {
          title: '2022 - PRE-PLE SERIES 22 SCI',
          description: 'Primary Seven',
          price: 10000,
          link: 'https://freshteacher.software/2022 - PRE-PLE SERIES 22 SCI.pdf',
        },
      ];

      // Function to load PDF based on selected link
      function loadPDF(link) {
        $("#pdfContainer").html(""); // Clear the container
        const pdfUrl = link;
        const downloadUrl = link;

        // Check if PDF viewer is supported
        if (typeof window.FileReader !== "undefined") {
          // Create and append the PDF viewer
          const pdfViewer = $('<iframe src="' + pdfUrl + '" class="pdf-viewer"></iframe>');
          $("#pdfContainer").append(pdfViewer);
        } else {
          // Create and append the download link
          const downloadLink = $('<a href="' + downloadUrl + '" class="btn btn-primary mt-2 text-white" download>Download File <i class="fas fa-download fa-lg"></i></a>');
          $("#pdfContainer").append(downloadLink);
        }
      }

      // Populate the PDF information dynamically
      const infoSection = $("#info");
      const cardContainer = $("<div class='container'></div>");
      infoSection.append(cardContainer);

      sampleData.forEach(function(data) {
        const cardDiv = $("<div class='card shadow'></div>");
        const rowDiv = $("<div class='row'></div>");
        const col1Div = $("<div class='col-md-3'></div>");
        const col2Div = $("<div class='col-md-7 mt-3'></div>");
        const titleHeading = $("<h3 class='title'></h3>").text(data.title);
        const buttonDiv = $("<div class='button'></div>");
        const viewBtn = $("<a class='btn btn-primary mt-2 text-white'>View File <i class='fas fa-book-reader fa-lg'></i></a>");
        const downloadBtn = $("<a class='btn btn-primary mt-2 text-white'>Download File <i class='fas fa-download fa-lg'></i></a>");

        viewBtn.click(function() {
          loadPDF(data.link);
        });

        downloadBtn.attr("href", data.link);

        col2Div.append(titleHeading);
        buttonDiv.append(viewBtn);
        buttonDiv.append(downloadBtn);
        col2Div.append(buttonDiv);
        rowDiv.append(col1Div);
        rowDiv.append(col2Div);
        cardDiv.append(rowDiv);
        cardContainer.append(cardDiv);
      });

      // Load the first PDF by default
      loadPDF(sampleData[0].link);
    });
  </script>

  <style>
    body {
      background-color: #f6f6f6;
    }
    #author {
      font-size: 15px;
      font-weight: bold;
      color: #0186c9;
    }
    #date {
      margin-left: 10px;
      font-size: 15px;
      color: #819196;
    }
    #size {
      font-size: 15px;
      color: #819196;
    }
    #description {
      margin-top: 20px;
      font-weight: lighter;
    }
    .pdf-viewer {
      width: 100%;
      height: 600px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <a class="navbar-brand" href="index.html">
    </a>
  </nav>
  <!-- End Of Navbar -->

  <br><br><br><br><br>

  <!-- PDF INFORMATION -->
  <section class="info" id="info">
    <div class="container">
      <!-- PDF cards will be dynamically generated here -->
    </div>
  </section>
  <!-- END OF PDF INFORMATION -->

  <!-- PDF container -->
  <div id="pdfContainer"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
